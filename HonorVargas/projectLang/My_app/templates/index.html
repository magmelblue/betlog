<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Portfolio</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #fafafa;
        }

        header {
            text-align: center;
            padding: 60px 20px;
            background: #222;
            color: #fff;
        }

        .projects {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
            padding: 40px;
        }

        .card {
            background: white;
            width: 280px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            text-align: center;
            transition: 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .card img {
            width: 100%;
            border-radius: 8px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #111;
            color: #fff;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<header>
    <h1>My Portfolio</h1>
    <p>Welcome to my personal website</p>
</header>

<section class="projects">
    {% for project in projects %}
        <div class="card">
            <img src="/static/My_app/{{ project.image }}" alt="{{ project.title }}">
            <h3>{{ project.title }}</h3>
            <p>{{ project.desc }}</p>
        </div>
    {% endfor %}
</section>

<footer>
    <p>Â© 2025 My Portfolio</p>
</footer>

</body>
</html>
